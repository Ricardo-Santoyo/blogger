    - Bruh Momentum
    - Now today we'll be learning about bruh momentum. Now to understand "bruh" momentum,
      we need to understand what a "bruh" moment is. A "bruh" moment is a moment eliciting
      such a strong emotional reaction from a person that they can only react with
      "bruh". Now how large or small that "bruh" is will determine its "bruh" mass.
      For example, Karen taking the kids will carry a much larger "bruh" mass than
      when your pizza rolls are not finished. Now how fast this situation hits you
      will determine its "bruh" velocity represented by "V" and do not forget that
      it is a vector quantity. Now combing your knowledge of these two things, you
      can find "bruh" momentum, also a vector quantity by the vector of its "bruh"
      mass and "bruh" velocity. Now, try it!
