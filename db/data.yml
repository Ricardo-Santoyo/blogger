    - Using Quantum Mechanics to Prove that Traps aren't Gay
    - "Ladies and gentlemen, the answer to the question \"Are Traps Gay?\" has finally
      been solved and it involves quantum mechanics.\r\n\r\nNow, in case you don't
      know what quantum mechanics are, \"quantum mechanics is the study of how subatomic
      particles interact with the world.\" Now, his entire study is based on the theory
      of \"Shrodinger's Cat.\" While most of you are probably familiar with it, I'll
      explain it anyway. Imagine it like this: you have a Neko inside of a box. Now,
      until you open the box, you can't know if this Neko is cute or not. Therefore,
      until this box is opened, the Neko is both Cute and Not Cute until you definitively
      observe whether she is cute or not.\r\n\r\nNow, this gets applied to the real
      world in the way that light works. The way that light works is that sometimes
      it acts as a wave but other times it acts as a particle. Which it acts as changes
      whether or not you observe it.\r\n\r\nNow, to bring this back to traps. I have
      this theory that I like to call \"Shrodinger's Shlong.\" Here's how it goes:
      You don't know if a trap has a dick or not until you observe it. Therefore,
      traps are both Gay and Not Gay until you observe the Penis. However, when you
      think about it, if you actually go out of your way to observe the penis and
      confirm it or not, that's kind of gay because when you're actively searching
      to observe it, there's a chance that you might observe the penis, and that seems
      proof enough.\r\n\r\nTherefore, the people that don't seek to confirm whether
      or not the trap is actually a man or not are the ones who aren't gay. So, the
      way that you see it here is that living in ignorance is the only way to avoid
      traps being gay. However, when you think about it, the traps only really become
      gay when we observe them. Therefore, we are the ones that make the traps gay,
      not the traps being gay themselves.\r\n\r\nSo, when you think about it: is it
      the traps that are really gay - or is it us?"
